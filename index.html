<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook_Game_Data</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add a link to your CSS file if needed -->
</head>
<body>
    <div class="bg-dark d-flex justify-content-center align-items-center w-100 vh-100">
        <div class="bg-white w-25 rounded p-3">
            <form action="Create.php" method="post"> 
                <label for="Date">Date:</label>
                <input type="date" id="date" name="Date" required><br>

                <label for="Game_Name">Game Name:</label>
                <select id="game_name" name="Game_Name" required>
                    <option value="Game1">Game 1</option>
                    <option value="Game2">Game 2</option>
                    <option value="Game3">Game 3</option>
                    <option value="Game4">Game 4</option>
                </select><br>

                <label for="Page_Name">Page Name:</label>
                <input type="text" id="page_Name" name="Page_Name" maxlength="20" required><br>

                <label for="Page_Likes">Page Likes:</label>
                <input type="number" id="Page_Likes" name="Page_Likes" required><br>

                <button class="btn btn-success" type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
